<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="prop.css">

  <title>Property</title>
</head>

<body>
  

  <section class="filters">
    <div class="form-group">

      <select class="form-control" id="exampleFormControlSelect1">
        <option>3BHK</option>
        <option>RK</option>
        <option>1BHK</option>
        <option>2BHK</option>
      </select>
    </div>

    <div class="form-group">

      <select class="form-control" id="exampleFormControlSelect1">
        <option>0-50L</option>
        <option>50L-1Cr</option>
        <option>1Cr+</option>

      </select>
    </div>

    <div class="form-group">

      <select class="form-control" id="exampleFormControlSelect1">
        <option>Independant</option>
        <option>Apartment</option>
        <option>Independant-floor</option>
        <option>Studio</option>
        <option>Plot</option>
      </select>
    </div>

    <div class="form-group">

      <select class="form-control" id="exampleFormControlSelect1">
        <option>Property-status</option>
        <option>New-Projects</option>
        <option>Resale-Properties</option>

      </select>
    </div>
  </section>
  <section class="props">
    <div class="card" style="width: 18rem;">
      <img src="/view/property.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Name of property</h5>
        <p class="card-text">Accomodation:</p>
        <p class="card-text">Address:</p>
        <p class="card-text">Area(in sq.ft):</p>
        <p class="card-text">Name of owner</p>
        <a href="#" class="btn btn-success contact" data="modalFour">Get contacts</a>
      </div>
    </div>    
    <div id="modalFour" class="modal">
      <div class="modal-content">
        <div class="contact-form">
          <a class="close">&times;</a>
          <form action="/" method="POST">
            <h2>Login</h2>
            <div>
              <form action="/" method="post">
                <input type="email" name="email4" id="email4" placeholder="Email">
                <input type="password" name="password4" id="password4" placeholder="Password">
                <button class="btn">Login</button>
              </form>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="prop.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
